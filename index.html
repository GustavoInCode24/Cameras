<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Câmeras - TV 55"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            height: 100%;
            width: 100%;
        }
        
        .camera {
            background-color: #222;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        
        .camera iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 8px 15px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            border-radius: 4px;
        }
        
        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 8px 15px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 4px;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">Sistema de Monitoramento - Santos/SP</div>
    
    <div class="container">
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1525/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 1</div>
            <div class="timestamp" id="time-1">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1268/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 2</div>
            <div class="timestamp" id="time-2">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="//egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1286/snap_c1.jpg?1757588712501"></iframe>
            <div class="camera-label">Câmera 3</div>
            <div class="timestamp" id="time-3">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam0376/snap_c1.jpg?1757081370574"></iframe>
            <div class="camera-label">Câmera 4</div>
            <div class="timestamp" id="time-4">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1660/snap_c1.jpg?1757081479869"></iframe>
            <div class="camera-label">Câmera 5</div>
            <div class="timestamp" id="time-5">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1624/snap_c1.jpg?1757081520222"></iframe>
            <div class="camera-label">Câmera 6</div>
            <div class="timestamp" id="time-6">00:00:00</div>
        </div>
    </div>

    <script>
        // Atualizar os timestamps a cada segundo
        function updateTimestamps() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            
            for (let i = 1; i <= 6; i++) {
                document.getElementById('time-' + i).textContent = timeString;
            }
        }
        
        // Atualizar os feeds a cada 30 segundos
        function refreshFeeds() {
            document.querySelectorAll('iframe').forEach(iframe => {
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = src;
                }, 100);
            });
        }
        
        // Inicializar
        updateTimestamps();
        setInterval(updateTimestamps, 1000);
        setInterval(refreshFeeds, 30000);
    </script>
</body>
</html>
