<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitororamento de Câmeras"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Sem scroll */
            background-color: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            /* remove padding que causava scroll */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 colunas iguais */
            grid-template-rows: repeat(3, 1fr);
            /* 3 linhas iguais */
            gap: 15px;
            /* espaçamento entre câmeras */
            width: 100vw;
            /* ocupa largura total da TV */
            height: 100vh;
            /* ocupa altura total da TV */
        }

        .camera {
            background-color: #222;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .camera iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .camera-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 6px 12px;
            font-family: Arial, sans-serif;
            font-size: 1.2vw;
            /* tamanho relativo à tela */
            border-radius: 4px;
        }

        .timestamp {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 6px 12px;
            font-family: Arial, sans-serif;
            font-size: 1vw;
            /* tamanho relativo */
            border-radius: 4px;
        }

        .header {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2vw;
            /* responsivo */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">Sistema de Monitoramento - Santos/SP</div>

    <div class="container">
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1525/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 1</div>
            <div class="timestamp" id="time-1">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1268/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 2</div>
            <div class="timestamp" id="time-2">00:00:00</div>
        </div>
        <div class="camera">
            <iframe
                src="//egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1286/snap_c1.jpg?1757588712501"></iframe>
            <div class="camera-label">Câmera 3</div>
            <div class="timestamp" id="time-3">00:00:00</div>
        </div>
        <div class="camera">
            <iframe
                src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam0376/snap_c1.jpg?1757081370574"></iframe>
            <div class="camera-label">Câmera 4</div>
            <div class="timestamp" id="time-4">00:00:00</div>
        </div>
        <div class="camera">
            <iframe
                src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1660/snap_c1.jpg?1757081479869"></iframe>
            <div class="camera-label">Câmera 5</div>
            <div class="timestamp" id="time-5">00:00:00</div>
        </div>
        <div class="camera">
            <iframe
                src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1624/snap_c1.jpg?1757081520222"></iframe>
            <div class="camera-label">Câmera 6</div>
            <div class="timestamp" id="time-6">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src=" https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1687/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 7</div>
            <div class="timestamp" id="time-7">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src=" https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1753/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 8</div>
            <div class="timestamp" id="time-8">00:00:00</div>
        </div>
        <div class="camera">
            <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1597/snap_c1.jpg"></iframe>
            <div class="camera-label">Câmera 9</div>
            <div class="timestamp" id="time-9">00:00:00</div>
        </div>


    </div>

    <script>
        // Atualizar os timestamps a cada segundo
        function updateTimestamps() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');

            for (let i = 1; i <= 9; i++) {
                document.getElementById('time-' + i).textContent = timeString;
            }
        }

        // Atualizar os feeds a cada 30 segundos
        function refreshFeeds() {
            document.querySelectorAll('iframe').forEach(iframe => {
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = src;
                }, 100);
            });
        }

        // Inicializar
        updateTimestamps();
        setInterval(updateTimestamps, 1000);
        setInterval(refreshFeeds, 30000);
    </script>
</body>

</html>
