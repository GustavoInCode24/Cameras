<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Câmeras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* sem scroll */
      background: #000;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2vw;  /* escala conforme a TV */
      font-weight: bold;
      padding: 15px 0;
      background: rgba(0,0,0,0.4); /* faixa translúcida */
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 100vw;
      height: 100vh;
      padding: 60px 10px 10px 10px; /* reserva espaço p/ header */
    }

    .camera {
      background: #222;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
    }

    .camera iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: cover;
    }

    .camera-label,
    .timestamp {
      position: absolute;
      bottom: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(0,0,0,0.4);
      color: #fff;
    }

    .camera-label {
      left: 8px;
      font-size: 1.2vw; /* relativo à tela */
    }

    .timestamp {
      right: 8px;
      font-size: 1vw; /* menor que label */
    }
  </style>
</head>
<body>
  <div class="header">Sistema de Monitoramento - Santos/SP</div>

  <div class="container">
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1525/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 1</div>
      <div class="timestamp" id="time-1">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1268/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 2</div>
      <div class="timestamp" id="time-2">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1286/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 3</div>
      <div class="timestamp" id="time-3">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam0376/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 4</div>
      <div class="timestamp" id="time-4">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1660/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 5</div>
      <div class="timestamp" id="time-5">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1624/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 6</div>
      <div class="timestamp" id="time-6">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1687/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 7</div>
      <div class="timestamp" id="time-7">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1753/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 8</div>
      <div class="timestamp" id="time-8">00:00:00</div>
    </div>
    <div class="camera">
      <iframe src="https://egov.santos.sp.gov.br/santosmapeada/css/img/cameras/cam1597/snap_c1.jpg"></iframe>
      <div class="camera-label">Câmera 9</div>
      <div class="timestamp" id="time-9">00:00:00</div>
    </div>
  </div>

  <script>
    function updateTimestamps() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('pt-BR');
      for (let i = 1; i <= 9; i++) {
        document.getElementById('time-' + i).textContent = timeString;
      }
    }
    function refreshFeeds() {
      document.querySelectorAll('iframe').forEach(iframe => {
        const src = iframe.src;
        iframe.src = '';
        setTimeout(() => { iframe.src = src; }, 100);
      });
    }
    updateTimestamps();
    setInterval(updateTimestamps, 1000);
    setInterval(refreshFeeds, 30000);
  </script>
</body>
</html>
